<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SHUTTLEQ</title>
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/ubongedem78/image/upload/v1702358005/icons8-shuttlecock-smashingstocks-hand-drawn-black-32_dytjml.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="loader" class="loader-overlay" style="display: none">
        <div class="loadingio-spinner-ball-uogk7q6uhbn">
          <div class="ldio-gzqtuwybk0u">
            <div></div>
          </div>
        </div>
      </div>
      <button id="back" class="btn btn-red">Go Back</button>

      <h1 class="text-3xl font-semibold mb-4">Add Players</h1>
      <form id="addPlayerForm" class="max-w-md mx-auto">
        <label
          for="gameType"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Game Type:</label
        >
        <select id="gameType" name="gameType" class="form-input mb-4">
          <option value="SINGLES">Singles</option>
          <option value="DOUBLES">Doubles</option>
        </select>

        <div id="playerFields">
          <label
            for="player1Name"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Player 1:</label
          >
          <input
            type="text"
            id="player1Name"
            name="player1Name"
            class="form-input mb-4"
            required
          />

          <label
            for="player2Name"
            id="player2NameLabel"
            class="block text-sm font-medium text-gray-700 mb-1"
            style="display: none"
            >Player 2:</label
          >
          <input
            type="text"
            id="player2Name"
            name="player2Name"
            style="display: none"
            class="form-input mb-4"
          />
        </div>

        <label
          for="courtId"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Select Court:</label
        >
        <select id="courtId" name="courtId" class="form-input mb-4"></select>

        <button type="submit" class="btn btn-blue">Save</button>
      </form>
    </div>
    <script src="add-player.js"></script>
  </body>
</html>
