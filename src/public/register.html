<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Register</title>
  </head>
  <body>
    <div class="container mx-auto mt-8">
      <h1 class="text-3xl font-bold mb-4">Register</h1>
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="mb-2 p-2 border border-gray-300 rounded"
      />
      <input
        type="text"
        id="email"
        placeholder="Email"
        class="mb-2 p-2 border border-gray-300 rounded"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="mb-2 p-2 border border-gray-300 rounded"
      />
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm Password"
        class="mb-2 p-2 border border-gray-300 rounded"
      />
      <button onclick="register()" class="bg-blue-500 text-white p-2 rounded">
        Register
      </button>
      already have an account?
      <a href="login.html" class="bg-green-500 text-white p-2 rounded">
        Login</a
      >
      <a href="index.html" class="bg-yellow-500 text-white p-2 rounded">
        Home</a
      >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
