<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-3xl font-bold mb-4 text-center">Register</h1>
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="form-input"
      />
      <input type="text" id="email" placeholder="Email" class="form-input" />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="form-input"
      />
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm Password"
        class="form-input"
      />
      <button onclick="register()" class="form-button bg-green-500">
        Register
      </button>
      <p class="text-center mt-4">
        Already have an account?
        <a href="login.html" class="form-link text-blue-500"> Login </a>
      </p>
      <p class="text-center mt-2">
        <a href="index.html" class="form-link text-yellow-500"> Home </a>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
