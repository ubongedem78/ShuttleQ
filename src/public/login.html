<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container mx-auto mt-8">
      <h1 class="text-3xl font-bold mb-4">Login</h1>
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="mb-2 p-2 border border-gray-300 rounded"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="mb-2 p-2 border border-gray-300 rounded"
      />
      <button onclick="login()" class="bg-green-500 text-white p-2 rounded">
        Login
      </button>
      don't have an account?
      <a href="register.html" class="bg-blue-500 text-white p-2 rounded">
        Register</a
      >
      <a href="index.html" class="bg-yellow-500 text-white p-2 rounded">
        Home</a
      >
    </div>
    <script src="login.js"></script>
  </body>
</html>
