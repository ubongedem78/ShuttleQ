<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SHUTTLEQ</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mx-auto mt-8">
      <h1 class="text-3xl font-semibold mb-6">SHUTTLEQ</h1>
      <label for="courtSelect" class="text-lg mb-2">Select Court:</label>
      <select
        id="courtSelect"
        name="courtSelect"
        class="form-input mb-4"
      ></select>

      <div id="queueList" class="grid grid-cols-1 gap-4"></div>
      <button id="createGame" class="btn btn-blue mt-4">Create Game</button>
      <button id="addPlayer" class="btn btn-green mt-2">Add Player</button>
    </div>

    <script src="home.js"></script>
  </body>
</html>
