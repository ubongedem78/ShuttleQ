<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Play as Guest</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-3xl font-bold mb-4 text-center">Play as Guest</h1>
      <input
        type="text"
        id="guestUsername"
        placeholder="Enter your username"
        class="form-input"
      />
      <button onclick="playAsGuest()" class="form-button bg-green-200">
        Play as Guest
      </button>

      <p class="text-center mt-2">
        <a href="index.html" class="form-link text-yellow-500"> Home </a>
      </p>
    </div>
    <script src="play-as-guest.js"></script>
  </body>
</html>
