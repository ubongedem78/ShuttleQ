<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SHUTTLEQ</title>
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/ubongedem78/image/upload/v1702358005/icons8-shuttlecock-smashingstocks-hand-drawn-black-32_dytjml.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <button id="back" class="btn btn-red">Go Back</button>

      <h1 class="text-3xl font-semibold mb-4">Add/ Delete Court</h1>

      <div id="queueList" class="grid grid-cols-1 gap-4"></div>
      <form id="addCourtForm" class="max-w-md mx-auto ">
        <label
          for="courtType"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Court Type:</label
        >
        <select id="courtType" name="courtType" class="form-input mb-4">
          <option value="BEGINNERS">BEGINNERS</option>
          <option value="INTERMEDIATE">INTERMEDIATE</option>
          <option value="ADVANCED">ADVANCED</option>
        </select>

        <label
          for="courtName"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Court Name:</label
        >
        <input
          type="text"
          id="courtName"
          name="courtName"
          class="form-input mb-4"
          required
        />

        <button type="submit" class="btn btn-blue">Save</button>
      </form>
    </div>
    <script src="court.js"></script>
  </body>
</html>
